<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Volver</a>
            <h1>üìä Calculadora de Promedio</h1>
            <p class="subtitle">Ingresa las calificaciones de tu materia</p>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre de la Materia:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    placeholder="Ej: Matem√°ticas, Programaci√≥n, F√≠sica..."
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="unidad1">Calificaci√≥n Unidad 1:</label>
                <input 
                    type="number" 
                    id="unidad1" 
                    placeholder="0 - 10"
                    min="0"
                    max="10"
                    step="0.1"
                >
            </div>

            <div class="form-group">
                <label for="unidad2">Calificaci√≥n Unidad 2:</label>
                <input 
                    type="number" 
                    id="unidad2" 
                    placeholder="0 - 10"
                    min="0"
                    max="10"
                    step="0.1"
                >
            </div>

            <div class="form-group">
                <label for="unidad3">Calificaci√≥n Unidad 3:</label>
                <input 
                    type="number" 
                    id="unidad3" 
                    placeholder="0 - 10"
                    min="0"
                    max="10"
                    step="0.1"
                >
            </div>

            <div class="button-group">
                <button id="btnCalcular" class="btn btn-primary">Calcular Promedio</button>
                <button id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
            </div>

            <div class="result-section">
                <div class="result-item">
                    <label for="promedio">Promedio Final:</label>
                    <input 
                        type="number" 
                        id="promedio" 
                        disabled
                        placeholder="0.00"
                    >
                </div>

                <div class="result-item">
                    <label for="estatus">Estatus:</label>
                    <input 
                        type="text" 
                        id="estatus" 
                        disabled
                        placeholder="Aprobado/Reprobado"
                    >
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
